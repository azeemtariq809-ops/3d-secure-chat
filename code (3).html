<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Secure Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1 class="title">3D Secure Chat</h1>
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Enter Username" maxlength="20" required>
                <input type="text" id="roomCodeInput" placeholder="6-Digit Room Code" maxlength="6" pattern="[0-9]{6}" required>
            </div>
            <button id="joinRoomBtn" class="join-btn">Join Secured Room</button>
            <div id="errorMessage" class="error-message"></div>
            <div id="loadingMessage" class="loading-message">Connecting...</div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chatInterface" class="chat-container hidden">
        <div class="chat-header">
            <h2 id="roomTitle">Room: <span id="currentRoomCode"></span></h2>
            <div class="user-info">
                <span id="currentUsername"></span>
                <span id="userCount">Users: 0/5</span>
                <button id="leaveRoomBtn" class="leave-btn">Leave Room</button>
            </div>
        </div>
        
        <div class="chat-3d-container">
            <div id="messagesContainer" class="messages-3d"></div>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your encrypted message..." maxlength="500">
            <button id="sendBtn" class="send-btn">Send</button>
        </div>
        
        <div class="users-list">
            <h3>Active Users</h3>
            <div id="activeUsers"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
